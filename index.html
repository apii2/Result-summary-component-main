<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="app"> 
    <main>
      <section class="left-wrapper">
        <header>Your Result</header>
    
        <h1>76<div>of 100</div></h1>
  
        
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
  
      <section class="right-wrapper">
        <header>Summary</header>
        
        <ul>
          <li class="bg-red">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="thunder symbol">
              Reaction
            </div>
            <p>80 <span class="text-lightcolored">/ 100</span></p>
          </li>
          <li class="bg-orange">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="brain picture">
              Memory
            </div>
            <p> 92 <span class="text-lightcolored">/ 100</span></p>
          </li>
          <li class="bg-green">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="message symbol">
              Verbal
            </div>
            <p>61 <span class="text-lightcolored">/ 100</span></p>
          </li>
          <li class="bg-blue">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="eye picture">
              Visual
            </div>
            <p>72 <span class="text-lightcolored">/ 100</span></p>
          </li>
        </ul>
  
        <a href="#"><button>Continue</button></a>
      </section>
    </main>
  </div>

  <div style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/apii2">Apeksha Shrestha</a>.
  </div>
</body>
</html>
